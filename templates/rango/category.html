<!DOCTYPE html>
<html>
<head>
<title>Rango</title>
</head>
<body>
    <h1>{{ category_name }}</h1>
    {% if category %}
        {% if pages %}
        <ul>
            {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <strong>No pages currently in category.</strong>
        {% endif %}
        <p><a href="/rango/category/{{ category_name_slug }}/add_page/">Add a New Page</a></p>
    {% else %}
        The specified category {{ category_name }} does not exist!
        <p><a href="/rango/add_category/">Add a New Category</a></p>
    {% endif %}
</body>
</html>
